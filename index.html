<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KonuÅŸmayÄ± TanÄ±</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #output {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      font-size: 1.5rem;
      color: #222;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-height: 4rem;
    }
  </style>
</head>
<body>

  <h1>ğŸ¤ KonuÅŸun, YazÄ±ya DÃ¶nsÃ¼n</h1>
  <div id="output">Buraya konuÅŸma metni gelecek...</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Android'de swipe down yenilemeyi engelle
      document.addEventListener("touchmove", function (event) {
        if (event.touches.length > 1 || (event.touches.length === 1 && event.touches[0].clientY < 10)) {
          event.preventDefault();
        }
      }, { passive: false });

      const outputElement = document.getElementById("output");

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        outputElement.textContent = "TarayÄ±cÄ±nÄ±z konuÅŸma tanÄ±mayÄ± desteklemiyor.";
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "tr-TR";
      recognition.continuous = false;
      recognition.interimResults = false;

      function startRecognition() {
        try {
          recognition.start();
          console.log("ğŸ¤ Dinleme baÅŸladÄ±...");
        } catch (err) {
          console.log("âš ï¸ Zaten dinleniyor.");
        }
      }

      recognition.onstart = () => {
        console.log("ğŸ™ï¸ Mikrofon aktif");
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        console.log("ğŸ“¢ AlgÄ±lanan: ", transcript);
        outputElement.textContent = transcript;
      };

      recognition.onend = () => {
        console.log("ğŸ›‘ Dinleme sona erdi, tekrar baÅŸlatÄ±lÄ±yor...");
        setTimeout(() => {
          startRecognition();
        }, 500);
      };

      recognition.onerror = (event) => {
        console.error("âŒ Hata oluÅŸtu:", event.error);
        if (event.error !== "not-allowed") {
          setTimeout(() => {
            startRecognition();
          }, 1000);
        }
      };

      startRecognition(); // Otomatik baÅŸlat
    });
  </script>
</body>
</html>
