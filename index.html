<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>SayÄ± Toplama</title>
    <style>
        body {

        }

        #SayiList span {

        button {

        }

        button:hover { background-color: #45a049; }

        .btn-update { background-color: yellow; color: black; }
        .btn-delete { background-color: red; color: white; }
        .btn-reset { background-color: darkred; color: white; }
        .btn-multiply { background-color: gold; color: black; }
        .btn-toplam { background-color: rgb(0, 204, 255); color: black; }
        .btn-klavuz { background-color: rgb(0, 60, 255); color: black; }

        .btn-start { background-color: #ff7f00; color: white; }
        .btn-stop { background-color: #ff4747; color: white; }
        .btn-read { background-color: #1e90ff; color: white; }

        #numberInput {
            padding: 10px;
            border: 1px solid #ccc;

        }

        #numberInput:focus {
            border-color: #4CAF50;

        }

        #result {
            font-size: 18px;

            white-space: pre-wrap;

        .context-menu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            display: none;
            padding: 5px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .context-menu button:hover {
            background: #ff4500;
        }

        #SayiList { user-select: none; }
    </style>
</head>
<body>
    <h2>SÃ¼t KartÄ± Hesaplama</h2>
    <input type="number" id="numberInput" placeholder="Litre Gir" />
    <button onclick="addNumber()">Ekle</button>
    <button onclick="finish()" class="btn-toplam">Topla</button>
    <button onclick="multiply()" class="btn-multiply">Ã‡arp</button>
    <button onclick="startListening()" class="btn-start">ðŸŽ¤ Dinlemeye BaÅŸla</button>
    <button onclick="stopListening()" class="btn-stop">ðŸ›‘ Durdur</button>
    <button onclick="readList()" class="btn-read">ðŸ”Š Oku</button>
    <button onclick="showGuide()" class="btn-klavuz">TanÄ±t</button>

    <div id="SayiList"></div>
    <p id="result"></p>

    <div id="contextMenu" class="context-menu">
        <button onclick="updateSelectedNumber()" class="btn-update">GÃ¼ncelle</button>
        <button onclick="deleteSelectedNumber()" class="btn-delete">Sil</button>
        <button onclick="resetList()" class="btn-reset">SÄ±fÄ±rla</button>
    </div>

    <script>
        let toplam = 0;
        let numbers = [];
        let selectedIndex = null;
        const contextMenu = document.getElementById("contextMenu");
        const inputElement = document.getElementById("numberInput");

        function multiply() {
            let sayi = parseFloat(inputElement.value);
            if (!isNaN(sayi) && sayi !== 0) {
                let sonuc = toplam * sayi;
                document.getElementById("result").innerText = "Ã‡arpÄ±m Sonucu: " + sonuc;
            } else {
                document.getElementById("result").innerText = "GeÃ§erli Bir DeÄŸer Giriniz Ã‡arpmak Ä°Ã§in";
            }
        }

        function resetList() {
            if (confirm("TÃ¼m listeyi silmek istediÄŸinizden emin misiniz?")) {
                toplam = 0;
                numbers = [];
                document.getElementById("result").innerText = "";
                updateNumberList();
            }
        }

        function addNumber() {
            let sayi = parseFloat(inputElement.value);
            if (!isNaN(sayi) && sayi !== 0) {
                numbers.push(sayi);
                toplam += sayi;
                updateNumberList();
                inputElement.value = "";
                inputElement.focus();
            }
            else if(sayi === 0) {
                finish();
            }
            else {
                resetList();
            }
        }

        function updateNumberList() {
            let listElement = document.getElementById("SayiList");
            listElement.innerHTML = "";
            numbers.forEach((num, index) => {
                let span = document.createElement("span");
                span.innerText = num;
                span.oncontextmenu = function(event) {
                    event.preventDefault();
                    selectedIndex = index;
                    showContextMenu(event.pageX, event.pageY);
                };
                listElement.appendChild(span);
            });
        }

        function showContextMenu(x, y) {
            contextMenu.style.left = x + "px";
            contextMenu.style.top = y + "px";
            contextMenu.style.display = "block";
        }

        function updateSelectedNumber() {
            if (selectedIndex !== null) {
                let sayi = parseFloat(inputElement.value);
                if (!isNaN(sayi) && sayi !== 0) {
                    toplam = toplam - numbers[selectedIndex] + sayi;
                    numbers[selectedIndex] = sayi;
                    updateNumberList();
                    inputElement.value = "";
                    document.getElementById("result").innerText = "";
                }
                else {
                    document.getElementById("result").innerText = "GeÃ§erli Bir DeÄŸer Giriniz GÃ¼ncellemek Ä°Ã§in";
                }
                contextMenu.style.display = "none";
            }
        }

        function deleteSelectedNumber() {
            if (selectedIndex !== null) {
                if (confirm("Bu sayÄ±yÄ± silmek istediÄŸinize emin misiniz?")) {
                    toplam -= numbers[selectedIndex];
                    numbers.splice(selectedIndex, 1);
                    document.getElementById("result").innerText = "";
                    updateNumberList();
                }
                contextMenu.style.display = "none";
            }
        }

        document.addEventListener("click", function() {
            contextMenu.style.display = "none";
        });

        function finish() {
            document.getElementById("result").innerText = "Toplam: " + toplam.toLocaleString("tr-TR") + " Litre";
        }

        inputElement.addEventListener("keydown", function(event) {
            document.getElementById("result").innerText = "";
            if (event.key === "Enter") {
                addNumber();
            } 
        });

        function showGuide() {
            document.getElementById("result").innerText =
`Bu uygulama, sÃ¼t hesaplamalarÄ±nÄ± yapmanÄ±zÄ± saÄŸlar. KullanÄ±mÄ± ÅŸu ÅŸekildedir:

1. **SayÄ± Ekleme**: 'Ekle' butonuna tÄ±klayarak veya 'Enter' tuÅŸuna basarak sayÄ± ekleyin.
2. **Toplam Hesaplama**: 'Topla' butonuna veya '0' yazÄ±p 'Enter'a basarak toplamÄ± hesaplayÄ±n.
3. **Ã‡arpma**: 'Ã‡arp' butonuyla toplamÄ±, girdiÄŸiniz sayÄ± ile Ã§arpabilirsiniz.
4. **SayÄ± GÃ¼ncelleme**: SayÄ±ya tÄ±klayÄ±p yeni deÄŸeri yazÄ±n ve 'GÃ¼ncelle'ye tÄ±klayÄ±n.
5. **SayÄ± Silme**: SayÄ±ya saÄŸ tÄ±klayarak 'Sil' seÃ§eneÄŸini kullanÄ±n.
6. **Listeyi SÄ±fÄ±rlama**: 'SÄ±fÄ±rla' butonuyla veya boÅŸken 'Enter' tuÅŸuna basarak listeyi temizleyin.

1. **SayÄ± Ekleme**: 'Ekle' butonuna veya 'Enter'a tÄ±klayarak sayÄ± ekleyin.

`;
        }

        function readList() {
            const synth = window.speechSynthesis;
            if (synth.speaking) {
                synth.cancel();
            }
            const msg = new SpeechSynthesisUtterance("Toplam: " + toplam + " litre");
            msg.lang = "tr-TR";
            synth.speak(msg);
        }

        let recognition;
        function startListening() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("TarayÄ±cÄ±nÄ±z ses tanÄ±ma Ã¶zelliÄŸini desteklemiyor.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.lang = "tr-TR";
            recognition.continuous = true;

            recognition.onresult = function(event) {
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        let result = event.results[i][0].transcript.trim();
                        let sayi = parseFloat(result.replace(",", "."));
                        if (!isNaN(sayi)) {
                            inputElement.value = sayi;
                            addNumber();
                        }
                    }
                }
            };

            recognition.start();
        }

        function stopListening() {
            if (recognition) {
                recognition.stop();
            }
        }
    </script>
</body>
</html>
